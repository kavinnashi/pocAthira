<ng-container *ngIf="data$|async as data">
    <table mat-table [dataSource]="data.tabs[0].content.table" class="mat-elevation-z8">
    <ng-container *ngFor="let col of data.displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
        <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="data.displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: data.displayedColumns;"></tr>
  </table>
</ng-container>
