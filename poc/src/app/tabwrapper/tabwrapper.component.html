<ng-container *ngIf="data$|async as data">
    <mat-tab-group 
    (selectedIndexChange)="news($event)">
    <mat-tab *ngFor="let tab of data.tabs let index " [label]="tab.label" >
      <!-- Content for each tab goes here -->
      <ng-template matTabContent>
        
        <app-tablestructure [dataSource]="[tab.content]" ></app-tablestructure>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</ng-container>
